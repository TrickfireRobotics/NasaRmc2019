
obstacle_range: 1.0
raytrace_range: 1.5
footprint: [[-0.4, -0.16],  [0.4, -0.16], [0.4, 0.16], [-0.4, 0.16]]
observation_sources: point_cloud_sensor

point_cloud_sensor: {
    sensor_frame: camera_link,
    data_type: PointCloud2 ,
    min_obstacle_height: 0.2,
    max_obstacle_height: 15.5,
    topic: /sensors/camera/depth/color/points,
    marking: true,
    clearing: true,
    observation_persistence: 0,
}

update_frequency: 5
publish_frequency: 5
global_frame: odom
robot_base_frame: base_footprint
static_map: false
rolling_window: true

resolution: 0.1
transform_tolerance: 0.5
inflation: 0.1
