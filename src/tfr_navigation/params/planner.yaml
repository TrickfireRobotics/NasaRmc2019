TrajectoryPlannerROS:
    max_vel_x: 0.17
    min_vel_x: 0.05
    max_vel_y: 0.02
    min_vel_y: -0.02
    max_vel_theta: 2.0
    min_vel_theta: -2.0
    holonomic_robot: false
