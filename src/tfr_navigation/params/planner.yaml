TrajectoryPlannerROS:
    max_vel_x: 0.2
    min_vel_x: 0.1
    max_vel_y: 0.02
    min_vel_y: -0.02
    max_vel_theta: 1.5
    min_vel_theta: -1.5
    holonomic_robot: false
    min_in_place_vel_theta: 1.0

    escape_vel: -0.05
    oscillation reset dist: 0.5

    acc_lim_theta: 0.6
    acc_lim_x: 0.1

    sim_granulairity: 0.05

    yaw_goal_tolerance: 0.15
    latch_xy_goal_tolerance: true
    xy_goal_tolerance: 0.2
    meter_scoring: false
    heading_scoring: false
